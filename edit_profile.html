    <section>
        <div class="container">

    <!--==================================
=            User Profile            =
===================================-->

    <section class="user-profile section">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
                    <div class="sidebar">
                        <!-- User Widget -->
                        <div class="widget user">
                            <!-- User Image -->
                            <div class="image d-flex justify-content-center">
                                <img src="client.jfif" alt="" class="">
                            </div>
                            <!-- User Name -->
                            <h5 class="text-center" id="client_name">Cleint's Name</h5>
                        </div>
                        <!-- Dashboard Links -->

                    </div>
                </div>
                <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
                    <!-- Edit Profile Welcome Text -->
                    <div class="widget welcome-message">
                        <h2>Edit Profile</h2>
                    </div>
                    <!-- Edit Personal Info -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="widget personal-info">
                                <h3 class="widget-header user">Edit Personal Information</h3>
                                <form action="">
                                    <!-- First Name -->
                                    <div class="form-group">
                                        <label for="first-name">First Name</label>
                                        <input type="text" class="form-control" id="first-name" name="fname">
                                    </div>
                                    <!-- Last Name -->
                                    <div class="form-group">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" class="form-control" id="last-name" name="lname">
                                    </div>
                                    <!-- Submit button -->
                                    <button class="btn btn-transparent">Save My Changes</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <!-- Change Password -->
                            <div class="widget change-password">
                                <h3 class="widget-header user">Edit Password</h3>
                                <form action="#">
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label for="current-password">Current Password</label>
                                        <input type="password" class="form-control" id="current-password">
                                    </div>
                                    <!-- New Password -->
                                    <div class="form-group">
                                        <label for="new-password">New Password</label>
                                        <input type="password" class="form-control" id="new-password">
                                    </div>
                                    <!-- Confirm New Password -->
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirm-password">
                                    </div>
                                    <!-- Submit Button -->
                                    <button class="btn btn-transparent">Change Password</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <!-- Change Email Address -->
                            <div class="widget change-email mb-0">
                                <h3 class="widget-header user">Edit Email Address</h3>
                                <form action="#">
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label for="current-email">Current Email</label>
                                        <input type="email" class="form-control" id="current-email">
                                    </div>
                                    <!-- New email -->
                                    <div class="form-group">
                                        <label for="new-email">New email</label>
                                        <input type="email" class="form-control" id="new-email">
                                    </div>
                                    <!-- Submit Button -->
                                    <button class="btn btn-transparent">Change email</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
